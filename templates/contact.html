{% extends "base.html" %}

{% block title %}Contact Us - Resh{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <h1 class="display-4 font-weight-bold text-center mb-5">Contact Us</h1>
            
            <div class="row">
                <div class="col-md-6 mb-4">
                    <div class="contact-info">
                        <h4 class="mb-3">Get in Touch</h4>
                        <div class="contact-item mb-3">
                            <i class="fas fa-map-marker-alt text-accent mr-3"></i>
                            <div>
                                <strong>Address</strong><br>
                                123 Shoe Street<br>
                                Fashion District, NY 10001
                            </div>
                        </div>
                        <div class="contact-item mb-3">
                            <i class="fas fa-phone text-accent mr-3"></i>
                            <div>
                                <strong>Phone</strong><br>
                                +91-9876543210
                            </div>
                        </div>
                        <div class="contact-item mb-3">
                            <i class="fas fa-envelope text-accent mr-3"></i>
                            <div>
                                <strong>Email</strong><br>
                                support@solestyle.com
                            </div>
                        </div>
                        <div class="contact-item mb-3">
                            <i class="fas fa-clock text-accent mr-3"></i>
                            <div>
                                <strong>Hours</strong><br>
                                Mon-Sat: 9AM-8PM IST<br>
                                Sun: 10AM-6PM IST
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-6">
                    <form class="contact-form">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" class="form-control" id="subject" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea class="form-control" id="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-accent btn-block">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
